<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <img id="curtain" src="./images/sl_121019_25870_67.jpg" alt="red curtains">
        <h1 id="pageTitle">Movie Library</h1>
    </div>
    <div class="main">
        <button id="addMovieBtn">+</button>
        <div class="movieCards">
            <div class="movieTitle">Interstellar</div>
            <div class="director">Christopher Nolan</div>
            <div class="runtime">2hr 49m</div>
            <button class="watchedBtn">Watched?</button>
        </div>
    </div>
    <div class="footer">
        <div id="credits">Website created by <a href="https://github.com/Dubonk">Kevin Dubon</a></div>
    </div>
    </body>
</html>
