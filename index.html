<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <img id="curtain" src="./images/sl_121019_25870_67.jpg" alt="red curtains">
        <h1 id="pageTitle">Movie Library</h1>
    </div>
    <div class="main">
        <button id="addMovieBtn" type="button">+</button>
        <form action="/script.js" method="get" id="movieInfo" class="movieForm">
            <label for="movieTitle">Movie</label>
            <input type="text" class="formInputs" id="movieTitle" placeholder="Required" required>
            <label for="movieDirector">Director</label>
            <input type="text" class="formInputs" id="movieDirector" placeholder="Not Required">
            <label for="movieRuntime">Run time</label>
            <input type="number" class="formInputs" id="movieRuntime" placeholder="Not Required">
            <label for="watched-checkbox">Have you watched it?</label>
            <input type="checkbox" name="watched" id="watched-checkbox" checked="">
            <input type="submit" id="submitInfo">
        </form>
    </div>
    <div class="footer">
        <div id="credits">Website created by <a href="https://github.com/Dubonk">Kevin Dubon</a></div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
